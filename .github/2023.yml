name: Rust

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose --manifest-path ./2023/rust/Cargo.toml
      - name: Run tests
        run: cargo test --verbose --manifest-path ./2023/rust/Cargo.toml
